<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Flow State</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f1419;
      color: #e4e4e7;
      padding: 0;
    }
    
    .header {
      background: #18181b;
      padding: 12px 14px;
      border-bottom: 1px solid #27272a;
    }
    
    .header h2 {
      font-size: 14px;
      font-weight: 600;
      color: #3b82f6;
      margin: 0;
      letter-spacing: -0.01em;
    }
    
    .quick-toggle {
      display: flex;
      gap: 6px;
      margin-top: 10px;
    }
    
    .quick-btn {
      flex: 1;
      padding: 7px;
      background: #27272a;
      border: 1px solid #3f3f46;
      border-radius: 5px;
      color: #a1a1aa;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }
    
    .quick-btn:hover {
      background: #3f3f46;
      border-color: #52525b;
    }
    
    .quick-btn.active {
      background: #1e40af;
      border-color: #3b82f6;
      color: #fff;
    }
    
    .content {
      padding: 12px;
    }
    
    .section {
      margin-bottom: 12px;
    }
    
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      cursor: pointer;
      padding: 4px 0;
    }
    
    .section-title {
      font-size: 11px;
      font-weight: 600;
      color: #a1a1aa;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .toggle-icon {
      font-size: 10px;
      color: #71717a;
      user-select: none;
      transition: transform 0.2s;
    }
    
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 7px 9px;
      background: #18181b;
      border: 1px solid #3f3f46;
      border-radius: 5px;
      color: #e4e4e7;
      font-size: 12px;
      transition: border-color 0.2s;
    }
    
    input[type="text"]:focus, input[type="number"]:focus {
      outline: none;
      border-color: #3b82f6;
    }
    
    input[type="text"]::placeholder {
      color: #71717a;
    }
    
    input[type="range"] {
      width: 100%;
      height: 3px;
      background: #3f3f46;
      border-radius: 2px;
      outline: none;
      appearance: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 13px;
      height: 13px;
      background: #3b82f6;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.15s;
    }
    
    
    input[type="range"]::-webkit-slider-thumb:hover {
      background: #60a5fa;
    }
    
    input[type="radio"] {
      width: 15px;
      height: 15px;
      cursor: pointer;
      accent-color: #3b82f6;
    }
    
    button {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      margin-top: 6px;
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    .btn-primary {
      background: #16a34a;
      color: #fff;
    }
    
    .btn-primary:hover {
      background: #15803d;
    }
    
    .btn-secondary {
      background: #27272a;
      color: #e4e4e7;
      border: 1px solid #3f3f46;
    }
    
    .btn-secondary:hover {
      background: #3f3f46;
    }
    
    .btn-brush {
      background: #2563eb;
      color: #fff;
    }
    
    .btn-brush:hover {
      background: #1d4ed8;
    }
    
    .btn-stop {
      background: #dc2626;
      color: #fff;
      display: none;
    }
    
    .btn-stop:hover {
      background: #b91c1c;
    }
    
    .btn-danger {
      background: transparent;
      color: #ef4444;
      border: 1px solid #7f1d1d;
      font-size: 11px;
      padding: 6px;
    }
    
    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.1);
    }
    
    .btn-icon {
      padding: 6px;
      font-size: 11px;
    }
    
    .status {
      display: none;
      padding: 6px 10px;
      background: rgba(37, 99, 235, 0.2);
      border: 1px solid #3b82f6;
      border-radius: 5px;
      text-align: center;
      font-size: 11px;
      font-weight: 500;
      color: #60a5fa;
      margin-bottom: 8px;
    }
    
    .two-col {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 6px;
      align-items: center;
    }
    
    .slider-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .slider-label {
      font-size: 11px;
      color: #a1a1aa;
      min-width: 50px;
    }
    
    .slider-value {
      font-size: 11px;
      font-weight: 500;
      color: #3b82f6;
      min-width: 36px;
      text-align: right;
    }
    
    .slider-row input[type="range"] {
      flex: 1;
    }
    
    .radio-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 7px 9px;
      background: #18181b;
      border: 1px solid #3f3f46;
      border-radius: 5px;
      margin-bottom: 6px;
      cursor: pointer;
      transition: all 0.15s;
    }
    
    .radio-row:hover {
      border-color: #52525b;
    }
    
    .radio-row.active {
      background: rgba(59, 130, 246, 0.15);
      border-color: #3b82f6;
    }
    
    .radio-row input[type="radio"]:checked {
      accent-color: #3b82f6;
    }
    
    .radio-row label {
      font-size: 12px;
      color: #e4e4e7;
      cursor: pointer;
      flex: 1;
      margin: 0;
    }
    
    .radio-row.active label {
      color: #60a5fa;
      font-weight: 500;
    }
    
    .timeout-input-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 6px;
      padding: 6px 8px;
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid #3f3f46;
      border-radius: 5px;
    }
    
    .timeout-input-row input[type="number"] {
      width: 50px;
      padding: 4px 6px;
      font-size: 11px;
      text-align: center;
    }
    
    .timeout-input-row span {
      font-size: 11px;
      color: #a1a1aa;
    }
    
    .focus-box {
      background: #18181b;
      border: 1px solid #3f3f46;
      border-radius: 5px;
      padding: 9px;
      margin-top: 6px;
    }
    
    .focus-box-title {
      font-size: 10px;
      color: #a1a1aa;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
    }
    
    #playlist {
      max-height: 100px;
      overflow-y: auto;
      margin-top: 6px;
    }
    
    #playlist::-webkit-scrollbar {
      width: 5px;
    }
    
    #playlist::-webkit-scrollbar-track {
      background: #18181b;
    }
    
    #playlist::-webkit-scrollbar-thumb {
      background: #3f3f46;
      border-radius: 3px;
    }
    
    .playlist-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 8px;
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 4px;
      margin-bottom: 4px;
      font-size: 11px;
    }
    
    .playlist-item:hover {
      border-color: #3b82f6;
    }
    
    .playlist-item span {
      flex: 1;
      color: #a1a1aa;
      cursor: pointer;
    }
    
    .playlist-item span:hover {
      color: #3b82f6;
    }
    
    .delete-btn {
      width: auto;
      padding: 2px 6px;
      margin: 0;
      font-size: 13px;
      background: transparent;
      color: #ef4444;
      border: none;
      border-radius: 3px;
    }
    
    .delete-btn:hover {
      background: rgba(239, 68, 68, 0.1);
    }
    
    .hint-box {
      background: #18181b;
      border-left: 2px solid #3b82f6;
      padding: 8px 10px;
      border-radius: 4px;
      font-size: 11px;
      line-height: 1.5;
      color: #a1a1aa;
    }
    
    .hint-box div {
      margin: 2px 0;
    }
    
    .hint-box strong {
      color: #e4e4e7;
      font-weight: 500;
    }
    
    .divider {
      height: 1px;
      background: #27272a;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Flow State</h2>
    <div class="quick-toggle">
      <button id="quickDynamic" class="quick-btn">Dynamic</button>
      <button id="quickFixed" class="quick-btn">Fixed</button>
    </div>
  </div>
  
  <div class="content">
    <div class="section">
      <div class="section-header" id="videoHeader">
        <div class="section-title">Video Background</div>
        <span class="toggle-icon" id="videoToggle">▼</span>
      </div>
      <div id="videoSection">
        <div class="two-col">
          <input id="url" type="text" placeholder="YouTube or MP4 URL">
          <button id="addPlaylist" class="btn-secondary btn-icon">+</button>
        </div>
        <button id="apply" class="btn-primary">Apply</button>
        <div id="playlist"></div>
      </div>
    </div>
    
    <div class="divider"></div>
    
    <div class="section">
      <div class="section-title">Aesthetic Mode</div>
      <div class="slider-row">
        <span class="slider-label">Blur</span>
        <input id="blurSlider" type="range" min="0" max="10" value="3" step="0.5">
        <span id="blurValue" class="slider-value">3px</span>
      </div>
    </div>
    
    <div class="divider"></div>
    
    <div class="section">
      <div class="section-header" id="focusHeader">
        <div class="section-title">Focus Mode</div>
        <span class="toggle-icon" id="focusToggle">▼</span>
      </div>
      <div id="focusSection">
        <div class="radio-row" id="dynamicRow">
          <input type="radio" id="dynamicFocus" name="focusMode">
          <label for="dynamicFocus">Dynamic</label>
        </div>
        
        <div class="timeout-input-row" id="timeoutInput" style="display:none;">
          <span>Timeout:</span>
          <input type="number" id="timeoutSeconds" min="2" max="30" value="6">
          <span>sec</span>
        </div>
        
        <div class="radio-row" id="fixedRow">
          <input type="radio" id="fixedFocus" name="focusMode">
          <label for="fixedFocus">Fixed</label>
        </div>
        
        <div class="focus-box">
          <div class="focus-box-title">Settings</div>
          <div class="slider-row">
            <span class="slider-label">Opacity</span>
            <input id="focusOpacitySlider" type="range" min="40" max="100" value="85" step="5">
            <span id="focusOpacityValue" class="slider-value">85%</span>
          </div>
          <div class="slider-row">
            <span class="slider-label">Blur</span>
            <input id="focusBlurSlider" type="range" min="0" max="7" value="1" step="0.5">
            <span id="focusBlurValue" class="slider-value">1px</span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="divider"></div>
    
    <div class="section">
      <div class="section-title">Brush Mode</div>
      <div id="status" class="status">Active</div>
      <button id="brush" class="btn-brush">Start Brush</button>
      <button id="stop" class="btn-stop">Stop Brush</button>
      <button id="undo" class="btn-secondary btn-icon">Undo (Alt+Z)</button>
    </div>
    
    <div class="divider"></div>
    
    <div class="section">
      <div class="hint-box">
        <div><strong>Left:</strong> Glass / Transparent</div>
        <div><strong>Right:</strong> Hide / Restore</div>
        <div><strong>↑↓:</strong> Adjust opacity</div>
      </div>
    </div>
    
    <div class="divider"></div>
    
    <div class="section">
      <button id="reset" class="btn-danger">Reset</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
